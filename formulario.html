<!DOCTYPE html>
<html>
<head>
  <title>Solicitud de seguro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Solicitud de seguro</h1>

  <form action="/enviar" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div class="form-group">
      <label for="tipo-seguro">Tipo de seguro:</label>
      <select id="tipo-seguro" name="tipo-seguro">
        <option value="">Seleccionar</option>
        <option value="basico">Básico</option>
        <option value="intermedio">Intermedio</option>
        <option value="premium">Premium</option>
      </select>
    </div>

    <div class="form-group">
      <label for="valor-seguro">Valor del seguro:</label>
      <input type="text" id="valor-seguro" name="valor-seguro" readonly>
    </div>

    <input type="submit" value="Enviar">
  </form>

  <script src="script.js"></script>
</body>
</html>
